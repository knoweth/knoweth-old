<std:if condition="document != null">
    <h1>Document #<html:text value="document.id"/> -  <html:text value="document.title"/>
    </h1>
    <p>
        <strong>Author</strong>:
        <html:text value="document.author"/>
    </p>

    <table class="table">
        <thead>
        <tr>
            <th>Edit</th>
            <th>Preview</th>
        </tr>
        </thead>

        <tbody>
        <std:foreach var="section" in="document.sections">
            <tr>
                <td>
                    <textarea html:change="section.title"><html:text value="section.title"/></textarea>
                </td>
                <td>

                </td>
            </tr>
        </std:foreach>
        </tbody>
    </table>

    <button class="btn btn-primary" event:click="addSection()">Add Section</button>

    <button class="btn btn-primary" event:click="save()">Save</button>

    <std:if condition="saveMessage != null">
        <p><html:text value="saveMessage"/></p>
    </std:if>
</std:if>
